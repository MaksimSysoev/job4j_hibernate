<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Создание объявления</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        var brands;
        var ads;
        function loadData() {
            $('#tbody').remove();
            $("#table").append(" <tbody id=\'tbody\'>");
            $.ajax( {
                method: 'get',
                url:'./lk',
                complete: function(data) {
                    brands = JSON.parse(data.responseText);
                    ads = brands[3];
                    console.log(JSON.parse(data.responseText));
                    for (var i = 0; i < brands.length-1; i++) {
                        $("#brand").append("<option value="+brands[i].id+" onclick='loadModels(); '>"+brands[i].name+"</option>");
                    }

                    var num = 1;
                    for (var i = 0; i < ads.length; i++) {
                        $("#tbody").append("<tr>");
                        $("#tbody").append("<td>" + num++ + "</td>");
                        $("#tbody").append("<td>" + ads[i].name + "</td>");
                        $("#tbody").append("<td>" + ads[i].brend + " / "+ ads[i].model +"</td>");
                        $("#tbody").append("<td> фото </td>");
                        if (ads[i].active=="true") {
                            $("#tbody").append("<td>" +
                                "<div class=\"custom-control custom-switch\">" +
                                    "<input type=\"checkbox\" onclick='activeChange("+ads[i].id+"); ' class=\"custom-control-input\" checked id=\"customSwitch"+ads[i].id+"\">" +
                                    "<label class=\"custom-control-label\" for=\"customSwitch"+ads[i].id+"\">Активно</label>" +
                                "</div>" +
                                "</td>");
                        } else {
                            $("#tbody").append("<td>" +
                                "<div class=\"custom-control custom-switch\">" +
  "<input type=\"checkbox\" onclick='activeChange("+ads[i].id+"); ' class=\"custom-control-input\"  id=\"customSwitch"+ads[i].id+"\">" +
                                "<label class=\"custom-control-label\" for=\"customSwitch"+ads[i].id+"\">Неактивно</label>" +
                                "</div>" +
                                "</td>");
                        }

                        $("#tbody").append("<td>" + ads[i].date + "</td>");
                        $("#tbody").append("</tr>");
                    }

                }
            });
            $("#table").append(" </tbody>");
        }

        function activeChange(id) {
            var active;
            if ($("#customSwitch"+id+"").is(':checked')) {
                $("label[for='customSwitch"+id+"']").text("Активно");
                active = true;
            } else {
                $("label[for='customSwitch"+id+"']").text("Неактивно");
                active = false;
            }

            $.ajax ({
                method:'post',
                url:'./lk',
                data: {
                    id: id,
                    active: active
                },
                complete: function () {

                }
            })

        }

        function loadModels() {
            var id = $("#brand option:selected").val()-1;
            var model = brands[id].model;
            $("#model").find('option:not(:first)').remove();

            for (var i = 0; i < model.length; i++) {
                $("#model").append("<option value="+model[i].id+">"+model[i].name+"</option>");

            }
        }


        function createAds() {
            $.ajax({
                method: 'post',
                url:'./lk',
                enctype: 'multipart/form-data',
                data: {
                    brand: $("#brand").val(),
                    model: $("#model").val(),
                    body: $("#body").val(),
                    ads: $("#ads").val(),
                    file: $("#file").val()
                },
                complete: loadData()
            });
        }



        $(document).ready(function () {
            loadData();
        });
    </script>

</head>
<body>

<div class="container">
    <div class="row" style="height:30px; "></div>
    <div class="row">
        <div class="col-12">
            <p class="h4" align="center">Создание объявления</p>
        </div>
    </div>
    <div class="row" style="height:35px; "></div>
    <div class="row">
        <div class="col-12">
            <form  method="post" enctype="multipart/form-data" action="">
                <div class="form-row">
                    <div class="col-2">
                        <select class="custom-select" onchange="loadModels();" name="brand" id="brand" required>
                            <option selected disabled value="">Бренд</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select class="custom-select" name="model" id="model" required>
                            <option selected disabled value="">Модель</option>

                        </select>
                    </div>
                    <div class="col-1">
                        <select class="custom-select" name="body" id="body" required>
                            <option selected disabled value="">Тип кузова</option>
                            <option value="1">Седан</option>
                            <option value="2">Хэтчбек</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="text" name="ads" id = "ads" class="form-control" placeholder="Объявление" required>
                    </div>
                    <div class="col-3">
                        <div class="custom-file">
                            <input type="file" name="file" id="file"  accept="image/jpeg">

                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="button" onclick="createAds(); ">Создать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="dropdown-divider" style="padding: 15px 0 15px 0;"></div>
    <div class="row">
        <div class="col-12">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Бренд/модель</th>
                    <th scope="col">Фото</th>
                    <th scope="col">Активность</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


</body>
</html>
